<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="ico" type="image/png" href="/assets/favicon.png"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>App Note</title>
</head>
<body>
    <header>
        <h1>App Note</h1>
    </header>
    <main class="container">
        <div class="container-app">
            <form class="form-notas" id="form-notas">
                <h3>Crear Notas</h3>
                <div>
                    <label>Titulo</label>
                    <input class="textbox-general" id="titulo" type="text" placeholder="Primerar nota" required>                
                </div>
                <div>
                    <label>Fecha</label>
                    <input class="textbox-general" id="fecha" type="datetime-local" required></input>
                </div>
                <div>
                    <label>Nota</label>
                    <textarea class="textbox-general" id="nota" cols="30" rows="10" required></textarea>                
                </div>
                <button type="submit" class="btn-principal">Submit</button>
            </form>            
            <article class="container-card-nota">
                <div class="card-nota">
                    <h3>Titulo</h3>
                    <p>Fecha: 17/06/2022</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid ad id beatae. Ab facere fugiat mollitia dolorem architecto iusto, repellat dignissimos temporibus, optio a enim dolores quaerat corrupti recusandae at!</p>
                </div>
            </article>
        </div>
    </main>
    <script src="src/scripts/script.js"></script>
</body>
</html>
