<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="ico" type="image/png" href="/assets/favicon.png"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>App Note</title>
</head>
<body>
    <nav class="navigation">
        <h1>App Note</h1>
    </nav>
    <main class="container">
        <div class="container-app">
            <form class="form-notas" id="form-notas">
                <h3>Crear Notas</h3>
                <div>
                    <label>Titulo</label>
                    <input class="textbox-general" id="titulo" type="text" placeholder="Primerar nota" required>                
                </div>
                <div>
                    <label>Fecha</label>
                    <input class="textbox-general" id="fecha" type="datetime-local" required></input>
                </div>
                <div>
                    <label>Nota</label>
                    <textarea class="textbox-general" id="nota" cols="30" rows="10" required></textarea>                
                </div>
                <button type="submit" class="btn-principal">Submit</button>
            </form>
            <article class="container-card-nota" id="container-notas">
            </article>
        </div>
    </main>
    <!-- LIBRERIA PARA COLOCAR LAS NOTAS -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="src/scripts/script.js"></script>
</body>
</html>
